<!DOCTYPE html>
<html>
<head>
    <title>Link Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body,html {
            font-family: Arial, sans-serif;
            margin: 0 auto ;
            height: 100vh;
            width: 100vw;
          
        }

        .main-container{
            display: flex;
            justify-content: space-between;
          
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-container {
            margin: 0 auto;
            position: relative;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 30px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-container .link-icon {
            position: absolute;
            top: 40%;
            left: 10px;
            transform: translateY(-50%);
            color: #f557bb;
            font-size: 20px;
        }

        .form-container .copy-link-icon {
            position: absolute;
            top: 40%;
            right: 10px;
            transform: translateY(-50%);
            color: #557af6;
            cursor: pointer;
            font-size: 22px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:disabled {
            background-color: #dddddd;
            cursor: not-allowed;
        }

        .share-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .share-icons i {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
              background: linear-gradient(135deg, #3658b7, #47d6d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
              font-size: 35px;
        }

        .illustration{
            max-width:700px;
           
        }

        .copyLink{
            margin: auto;
        }
        .pic-side{
         display: flex;
          justify-content: center;
        margin: auto;
        }
      
    </style>
</head>
<body>
   <div class="main-container">
     <div class="copyLink">      
        <h1>Share your experience<br> with your connections via link</h1>
        <div class="form-container">
            <i class="fas fa-link link-icon"></i>
            <input type="text" id="linkInput" class="link" value="  https://www.google.com" readonly>
            <i class="far fa-copy copy-link-icon" onclick="copyLink()" title="Copy Link"></i>
            <button id="copyButton" onclick="copyLink()" style="display: none;"></button>
        </div>
        <div class="share-icons">
            <i class="fas fa-envelope" onclick="shareViaEmail()" title="Email"></i>
            <i class="fab fa-whatsapp" onclick="shareViaWhatsApp()" title="WhatsApp"></i>
            <i class="fas fa-comment-alt" onclick="shareViaSMS()" title="SMS"></i>
            <i class="fab fa-facebook" onclick="shareViaFacebook()" title="Facebook"></i>
            <i class="fab fa-instagram" onclick="shareViaInstagram()" title="Instagram"></i>
            <i class="fab fa-pinterest" onclick="shareViaPinterest()" title="Pinterest"></i>
            <i class="fab fa-google" onclick="shareViaGmail()" title="Gmail"></i>
            <i class="fab fa-twitter" onclick="shareViaTwitter()" title="Twitter"></i>
            <i class="fab fa-linkedin" onclick="shareViaLinkedIn()" title="LinkedIn"></i>
        </div>
    </div>
    <div class="pic-side">
        <img src="illustration1.png" class="illustration" alt="Email">
    </div>
   </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function copyLink() {
            var linkInput = document.getElementById("linkInput");
            linkInput.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }

        function shareViaEmail() {
            var link = document.getElementById("linkInput").value;
            var subject = "Check out this link!";
            var body = "I found this link and thought you might be interested: " + link;
            var mailtoLink = "mailto:?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.open(mailtoLink);
        }

        function shareViaWhatsApp() {
            var link = document.getElementById("linkInput").value;
            var whatsappLink = "https://api.whatsapp.com/send?text=" + encodeURIComponent(link);
            window.open(whatsappLink);
        }

        function shareViaSMS() {
            var link = document.getElementById("linkInput").value;
            var smsLink = "sms:?body=" + encodeURIComponent(link);
            window.open(smsLink);
        }

        function shareViaFacebook() {
            var link = document.getElementById("linkInput").value;
            var facebookLink = "https://www.facebook.com/sharer.php?u=" + encodeURIComponent(link);
            window.open(facebookLink);
        }

        function shareViaInstagram() {
            var link = document.getElementById("linkInput").value;
            var instagramLink = "https://www.instagram.com/?url=" + encodeURIComponent(link);
            window.open(instagramLink);
        }

        function shareViaPinterest() {
            var link = document.getElementById("linkInput").value;
            var pinterestLink = "https://www.pinterest.com/pin/create/button/?url=" + encodeURIComponent(link);
            window.open(pinterestLink);
        }

        function shareViaGmail() {
            var link = document.getElementById("linkInput").value;
            var gmailLink = "https://mail.google.com/mail/?view=cm&su=Check%20out%20this%20link!&body=I%20found%20this%20link%20and%20thought%20you%20might%20be%20interested:%20" + encodeURIComponent(link);
            window.open(gmailLink);
        }

        function shareViaTwitter() {
            var link = document.getElementById("linkInput").value;
            var twitterLink = "https://twitter.com/intent/tweet?url=" + encodeURIComponent(link);
            window.open(twitterLink);
        }

        function shareViaLinkedIn() {
            var link = document.getElementById("linkInput").value;
            var linkedinLink = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(link);
            window.open(linkedinLink);
        }
    </script>
</body>
</html>
