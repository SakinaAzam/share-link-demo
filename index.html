<!DOCTYPE html>
<html>
  <head>
    <title>Link Sharing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body
    {
        font-family: Arial, sans-serif;
        margin: 0 auto;
        width: 100vw;
        background: rgb(61,8,168);
background: linear-gradient(90deg, rgba(61,8,168,1) 21%, rgba(37,27,186,1) 43%, rgba(26,170,204,1) 78%);
      /* background: rgb(204,26,170);
        background: linear-gradient(90deg, rgba(204,26,170,1) 25%, rgba(83,32,186,1) 49%, rgba(37,27,186,1) 58%); */
      }
      .main-container {
       padding-top: 35px;
        padding-left : 50px;
        padding-right : 50px;
        padding-bottom: 35px;
        /* border: 2px solid white;
        border-radius: 10px; */
      }
        .water-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        /* background-image: url("water-texture.jpg"); Replace with your water texture image */
        animation: waterEffect 3s linear infinite;
      }

      @keyframes waterEffect {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px 100px;
        }
      }

      .blow {
        position: absolute;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.9); /* White color with 70% opacity */
        animation: blowEffect 0.7s ease-out;
        pointer-events: none;
      }

      @keyframes blowEffect {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
.content-div{
     display: flex;
       border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 20px;
         height: 80vh;
         width: 100%;
         margin-top: 20px;
         /* padding: 20px; */
        justify-content: space-between;
         background-color: rgba(255, 255, 255, 0.3);
          box-shadow: 0px 0px 18px rgba(69, 65, 65, 0.9);
        flex-wrap: wrap;
}
      .form-container {
        margin: 0 auto;
        position: relative;
      }

      .form-container input[type="text"] {
        width: 100%;
        padding: 10px 40px 10px 30px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 2px solid rgba(50, 44, 44, 0.3);
        box-shadow: 0px 0px 18px rgba(69, 65, 65, 0.5);
        border-radius: 5px;
      }

      .form-container .link-icon {
        position: absolute;
        top: 25%;
        left: 10px;
        transform: translateY(-50%);
        color: #f557bb;
        font-size: 20px;
      }

      .form-container .copy-link-icon {
        position: absolute;
        top: 40%;
        right: 10px;
        transform: translateY(-50%);
        color: #557af6;
        cursor: pointer;
        font-size: 22px;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4656b2;
        color: white;
       border: 2px solid rgba(255, 255, 255, 0.2);
              box-shadow: 0px 0px 18px rgba(69, 65, 65, 0.5);
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
      }

      .form-container button:disabled {
        background-color: #dddddd;
 
      }
 .form-container input{
  outline: none;
 }
      .share-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
          border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        height: 20%;
        min-width: 30vw;
        padding: 20px;
         background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 18px rgba(69, 65, 65, 0.5);
      }

      .share-icons i {
        font-size: 24px;
        margin-right: 15px;
        cursor: pointer;
        /* background: linear-gradient(135deg, #3658b7, #47d6d1); */
        background-color: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 35px;
      }

      .illustration {
        max-width: 620px;
      }
      .copyLink {
        margin:   auto ;
      
      }
      .pic-side {
        display: flex;
        justify-content: center;
        margin: auto;
      }
      .share-icons i {
  font-size: 24px;
  margin-right: 15px;
  cursor: pointer;
  font-size: 35px;
  transition: transform 0.3s ease, color 0.3s ease;
}

.share-icons i:hover {
  /* background-color: #47d6d1; */
  background-color:#35c6e7 ;
   /* Original color when hovering */
  transform: scale(1.5); /* Enlarge on hover */
}
  @media (min-width: 2560px) {
    /* Add styles specific to screens with a width of 2560px or more */
    body {
      /* Example styles for 2560px width */
      font-size: 30px; /* Increase font size */
    }
     .illustration {
        min-width: 1000px;
      }
      .content-div{
        justify-self: center;
      }
  }
   @media (max-width: 1190px){
    
   .illustration {
     display: none;
      }
      .copyLink{
        width: 100vw;
        padding: 20px;
      }
   
   }
      /* @media (min-width: 375px){
    
   .illustration {
     display: block;
      }
   
   } */
</style>







    </style>
  </head>
  <body>
        <div class="water-effect"></div>
    <div class="main-container">
      <div>
        <h4  style="font-size: 25px; margin: 0; font-weight: bolder; color: white;">ThejobsCo.io</h4>
      </div>
    <div  class="content-div">
        <div class="copyLink">
          <h1  style="color: white;">Let's Get Invite Others :)</h1>
        <h2 style="color: white;">
          Share your experience<br />
          with your connections via link
        </h2>
        <div class="form-container">
          <i  class="fas fa-link link-icon"></i>
          <input
            type="text"
            id="linkInput"
            class="link"
            style="color: #557af6; font-size: 14px;"
            value=" https://getbootstrap.com/"
            readonly
          />
          <!-- <i
            class="far fa-copy copy-link-icon"
            onclick="copyLink()" 
            title="Copy Link"
          ></i> -->
          <button
            id="copyButton"
            onclick="copyLink()"
             class="copyButton"
          >Copy</button>
        </div>
        <div class="share-icons">
          <i
            class="fas fa-envelope"
            onclick="shareViaEmail()"
            title="Email"
          ></i>
          <i
            class="fab fa-whatsapp"
            onclick="shareViaWhatsApp()"
            title="WhatsApp"
          ></i>
          <i class="fas fa-comment-alt" onclick="shareViaSMS()" title="SMS"></i>
          <i
            class="fab fa-facebook"
            onclick="shareViaFacebook()"
            title="Facebook"
          ></i>
          <i
            class="fab fa-instagram"
            onclick="shareViaInstagram()"
            title="Instagram"
          ></i>
          <i
            class="fab fa-pinterest"
            onclick="shareViaPinterest()"
            title="Pinterest"
          ></i>
          <i class="fab fa-google" onclick="shareViaGmail()" title="Gmail"></i>
          <i
            class="fab fa-twitter"
            onclick="shareViaTwitter()"
            title="Twitter"
          ></i>
          <i
            class="fab fa-linkedin"
            onclick="shareViaLinkedIn()"
            title="LinkedIn"
          ></i>
          
        </div>
        <!-- <img src="illustration2.gif" class="illustration2" alt="Email" /> -->

      </div>
      <div class="pic-side">
        <img src="illustration1.png" class="illustration" alt="Email" />
      </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
         function createBlowEffect(e) {
        const blow = document.createElement("div");
        blow.className = "blow";
        blow.style.left = e.pageX + "px";
        blow.style.top = e.pageY + "px";
        document.body.appendChild(blow);
        // Remove the blow effect after 0.5 seconds
        setTimeout(() => {
          document.body.removeChild(blow);
        }, 500);
      }
       document.addEventListener("click", createBlowEffect);
      function copyLink() {
        var linkInput = document.getElementById("linkInput");
        linkInput.select();
        document.execCommand("copy");
        alert("Link copied to clipboard!");
      }

      function shareViaEmail() {
        var link = document.getElementById("linkInput").value;
        var subject = "Check out this link!";
        var body =
          "I found this link and thought you might be interested: " + link;
        var mailtoLink =
          "mailto:?subject=" +
          encodeURIComponent(subject) +
          "&body=" +
          encodeURIComponent(body);
        window.open(mailtoLink);
      }

      function shareViaWhatsApp() {
        var link = document.getElementById("linkInput").value;
        var whatsappLink =
          "https://api.whatsapp.com/send?text=" + encodeURIComponent(link);
        window.open(whatsappLink);
      }

      function shareViaSMS() {
        var link = document.getElementById("linkInput").value;
        var smsLink = "sms:?body=" + encodeURIComponent(link);
        window.open(smsLink);
      }

      function shareViaFacebook() {
        var link = document.getElementById("linkInput").value;
        var facebookLink =
          "https://www.facebook.com/sharer.php?u=" + encodeURIComponent(link);
        window.open(facebookLink);
      }

      function shareViaInstagram() {
        var link = document.getElementById("linkInput").value;
        var instagramLink =
          "https://www.instagram.com/?url=" + encodeURIComponent(link);
        window.open(instagramLink);
      }

      function shareViaPinterest() {
        var link = document.getElementById("linkInput").value;
        var pinterestLink =
          "https://www.pinterest.com/pin/create/button/?url=" +
          encodeURIComponent(link);
        window.open(pinterestLink);
      }

      function shareViaGmail() {
        var link = document.getElementById("linkInput").value;
        var gmailLink =
          "https://mail.google.com/mail/?view=cm&su=Check%20out%20this%20link!&body=I%20found%20this%20link%20and%20thought%20you%20might%20be%20interested:%20" +
          encodeURIComponent(link);
        window.open(gmailLink);
      }

      function shareViaTwitter() {
        var link = document.getElementById("linkInput").value;
        var twitterLink =
          "https://twitter.com/intent/tweet?url=" + encodeURIComponent(link);
        window.open(twitterLink);
      }

      function shareViaLinkedIn() {
        var link = document.getElementById("linkInput").value;
        var linkedinLink =
          "https://www.linkedin.com/sharing/share-offsite/?url=" +
          encodeURIComponent(link);
        window.open(linkedinLink);
      }
    </script>
  </body>
</html>
